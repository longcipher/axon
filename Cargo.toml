[package]
name = "axon"
version = "0.1.0"
edition = "2024"
description = "A high-performance API gateway and reverse proxy with hexagonal architecture"
license = "Apache-2.0"
repository = "https://github.com/longcipher/axon"
homepage = "https://github.com/longcipher/axon"
documentation = "https://docs.rs/axon"
readme = "README.md"
keywords = ["api-gateway", "reverse-proxy", "http", "axum", "load-balancer"]
categories = [
    "network-programming",
    "web-programming::http-server",
    "asynchronous",
]

[lints.rust]
unexpected_cfgs = { level = "allow", check-cfg = ['cfg(test)'] }

[features]
default = []
# Enable experimental HTTP/3 (QUIC) support. Requires rustls/QUIC stack.
http3 = []

[dependencies]
async-trait = "0.1.89"
axum = { version = "0.8", features = ["http1", "http2", "ws"] }
clap = { version = "4.5.45", features = ["derive"] }
futures-util = { version = "0.3", default-features = false, features = ["std"] }
hyper = { version = "1.7.0", features = ["full"] }
hyper-rustls = "0.27.1"
rustls = "0.23.31"
rustls-native-certs = "0.8.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.143"
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["full"] }
tokio-stream = "0.1"
tower = "0.5"
tower-http = { version = "0.6.4", features = ["fs", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
    "json",
    "env-filter",
    "fmt",
] }

# Use eyre instead of anyhow
color-eyre = "0.6"
eyre = "0.6"

# Use config for configuration loading (supports multiple formats)
config = "0.15.14"

# Prometheus metrics dependencies
metrics = "0.24.2"

http = "1.3"
notify = "8.2.0"
rand = "0.9"

# Use scc instead of dashmap
scc = "2.4.0"

# Additional dependencies for hexagonal architecture
bytes = "1.0"
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["full"] }

# Rate limiting dependencies
governor = "0.10.1"

# WebSocket proxying
tokio-tungstenite = { version = "0.27.0", features = [
    "rustls-tls-native-roots",
] }

base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
humantime = "2.1.0"
once_cell = "1.19.0"
regex = "1"
sha1 = "0.10"
url = "2.5.6"
uuid = { version = "1.18.0", features = ["v4", "serde"] }

# PEM parsing for loading certificates/keys used by HTTP/3 startup
rustls-pemfile = "2.1"

# HTTP/3 (QUIC) support crates (feature currently experimental)
h3 = "0.0.8"
h3-quinn = "0.0.10"
quinn = { version = "0.11", default-features = true }

[dev-dependencies]
rcgen = "0.14.3"
tempfile = "3.21.0"
